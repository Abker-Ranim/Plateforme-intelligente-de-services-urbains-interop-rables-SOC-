server:
  port: 8081

spring:
  application:
    name: mobility-service

  datasource:
    url: jdbc:h2:mem:smartcity
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true